<template name="_header">

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'home'}}">PYM Online Registration</a>
      </div>
      <div class="collapse navbar-collapse" id="main-nav">
        <div class="nav navbar-nav navbar-left">
            {{#if currentUser }}
            {{> userToolbar }}
            {{ else }}
            <a href="{{ pathFor 'registerWizard' }}" class="btn btn-success navbar-btn">Sign in and register for PYM</a>
            {{/ if }}
        </div>

        <ul class="nav navbar-nav navbar-right">
          {{# if isInRole 'registrar' }}
            <li
              class="{{ isActiveRoute regex='dashboard' }}">
              <a href="{{ pathFor 'dashboard' }}"><i class="fa fa-gear"></i>&nbsp;
               Dashboard
             </a>
           </li>
          {{/ if }}
          {{#if currentUser}}
            <button
              id="sign-out-button"
              class="btn btn-default navbar-btn">
              Sign out
            </button>
          {{/if}}
        </ul>
      </div>

    </div>
  </nav>

</template>
