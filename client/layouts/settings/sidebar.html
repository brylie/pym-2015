<template name="dashboardLayoutSidebar">
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar Menu -->
      <ul class="sidebar-menu">
        <li class="header">Settings Menu</li>
        <!-- Optionally, you can add icons to the links -->
        <li class="{{ isActiveRoute 'activityTypesSettings' }}">
          <a href='{{ pathFor "activityTypesSettings" }}'>
            <i class="fa fa-heart-o"></i>&nbsp;
            <span>Activity Types</span>
          </a>
        </li>
        <li class="{{ isActiveRoute 'dateTimeSettings' }}">
          <a href='{{ pathFor "dateTimeSettings" }}'>
            <i class="fa fa-calendar"></i>&nbsp;
            <span>Date/Time</span>
          </a>
        </li>
        <li class="{{ isActiveRoute 'rolesSettings' }}">
          <a href='{{ pathFor "rolesSettings" }}'>
            <i class="fa fa-user-md"></i>&nbsp;
            <span>Roles</span>
          </a>
        </li>
        <li class="{{ isActiveRoute 'usersSettings' }}">
          <a href='{{ pathFor "usersSettings" }}'>
            <i class="fa fa-users"></i>&nbsp;
            <span>Users</span>
          </a>
        </li>
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>
</template>
