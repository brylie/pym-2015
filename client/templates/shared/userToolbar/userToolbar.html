<template name="userToolbar">
    {{# if userHasRegistrants }}
    <a class='btn btn-info navbar-btn' href="/view">
        View my registration(s)
    </a>
    <a class='btn btn-success navbar-btn' href="{{ pathFor 'registerWizard' }}">
        Register another person
    </a>
    {{ else }}
    {{# if isNotActiveRoute regex='registerWizard'}}
    <a class='btn btn-success navbar-btn' href="{{ pathFor 'registerWizard' }}">
        Register now
    </a>
    {{/ if }}
    {{/ if }}
</template>
