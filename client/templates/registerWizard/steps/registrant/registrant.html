<template name="wizardRegistrant">
  {{#autoForm id="wizard-registrant" schema=step.schema doc=step.data }}

  <!-- Basic personal information -->
  <!-- first name -->
  {{> afFormGroup name="first_name" id="first-name" }}

  <!-- last name -->
  {{> afFormGroup name="last_name" id="last-name" }}

  <!-- Age -->
  {{> afFormGroup name="age" id="age"}}

  {{# if registrantAgeIsBelow 18 }}
  <div class="alert alert-warning">
      <p>Note, you will need to provide a
              <strong>parental consent and medical form</strong>
           for this registrant.
      </p>
  </div>
  {{/ if }}

  <!-- 13 year old registrants can choose children's or teen program -->
  {{# if registrantAgeIs 13 }}
  <!-- Children's program -->
  {{> afFormGroup name="childrenProgram" id="children-program" type="select-radio-inline" options=yesNoOptions }}
  <p class="help-block">Will this registrant participate in Children's program?</p>

  <!-- JYM program -->
  {{> afFormGroup name="jymProgram" id="jym-program" type="select-radio-inline" options=yesNoOptions }}
  <p class="help-block">Will this registrant participate in the Junior Yearly Meeting program?</p>
  {{/ if }}

  <!-- grade in school -->
  {{# if registrantAgeIsBelow 20 }}
  {{> afFormGroup name="gradeInSchool" id="grade-in-school"}}
  <p class="help-block">Please enter grade number, 'home schooled', 'kindergarten', etc.</p>
  {{/ if }}

  <!-- YAF program -->
  {{# if registrantAgeIsBetween 18 35 }}
  {{> afFormGroup name="yafProgram" id="yaf-program" type="select-radio-inline" options=yesNoOptions }}
  <p class="help-block">Will this registrant participate in the Young Adult Friends program?</p>
  {{/ if }}

  <!-- meeting -->
  {{> afFormGroup name="registrantAffiliation" id="registrant-affiliation" }}
  <p class="help-block">
      Enter a meeting, worship group, or other Quaker organization with which you are affiliated.
      This will appear on your name badge.
  </p>

  {{> wizardButtons}}

  {{/autoForm}}
</template>
