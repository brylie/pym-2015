<template name="dashboard">
    <div class="row">
        <ul class="list-group col-md-3">
            {{# with registrantCounts }}
            <li class="list-group-item">Children <span class="badge">{{ child }}</span></li>
            <li class="list-group-item">Youth <span class="badge">{{ youth }}</span></li>
            <li class="list-group-item">Teens <span class="badge">{{ teen }}</span></li>
            <li class="list-group-item">Young Adults <span class="badge">{{ youngAdult }}</span></li>
            <li class="list-group-item">Adults <span class="badge">{{ adult }}</span></li>
            {{/ with }}
        </ul>
        <ul class="list-group col-md-3">
            {{# with accommodationCounts }}
            <li class="list-group-item">Camping <span class="badge">{{ camping }}</span></li>
            <li class="list-group-item">Dorm<span class="badge">{{ dorm }}</span></li>
            <li class="list-group-item">Semi-private <span class="badge">{{ semiprivate }}</span></li>
            <li class="list-group-item">YAF Area <span class="badge">{{ yaf }}</span></li>
            <li class="list-group-item">JYM Area <span class="badge">{{ jym }}</span></li>
            {{/ with }}
        </ul>
    </div>
    <div class="row panel panel-default" id="dashboard-controls">
        <button class="btn btn-md btn-primary pull-right" id="download-csv">
            <i class="fa fa-cloud-download"></i>&nbsp;
            Download as CSV
        </button>
    </div>
    <div class="row">
        <table class="table table-hover table-bordered table-striped">
            <thead>
                <th>Created By</th>
                <th>Full Name</th>
                <th>Age Group</th>
                <th>Registration Type</th>
                <th>Accommodations</th>
                <th>Days</th>
                <th>Food Choice(s)</th>
                <th>Fee</th>
                <th>Delete</th>
            </thead>
            <tbody>
                {{# each registrants }}
                {{> dashboardRegistrant }}
                {{/ each }}
            </tbody>
        </table>
    </div>
</template>
