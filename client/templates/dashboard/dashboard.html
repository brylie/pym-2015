<template name="dashboard">
    <div class="page-header"><h1>Registrar Dashboard</h1></div>
    <div class="row">
        {{> dashboardCounts }}
    </div>
    <div class="row panel panel-default" id="dashboard-controls">
        <button class="btn btn-md btn-primary pull-right" id="download-csv">
            <i class="fa fa-cloud-download"></i>&nbsp;
            Download as CSV
        </button>
    </div>
    <div class="row">
        <table class="table table-hover table-bordered table-striped">
            <thead>
                <th>Created By</th>
                <th>Full Name</th>
                <th>Age</th>
                <th>Registration Type</th>
                <th>Accommodations</th>
                <th>Days</th>
                <th>Food Choice(s)</th>
                <th>Fee</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody>
                {{# each registrants }}
                {{> dashboardRegistrant }}
                {{/ each }}
            </tbody>
        </table>
    </div>
</template>
