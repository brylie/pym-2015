<template name="login">
    <h1>Sign-in to proceed</h1>
    <p>To register online for PYM, you must sign-in. Create a new account, if needed.</p>
    <a href="{{ pathFor 'atSignIn' }}" class="btn btn-success navbar-btn">
        <i class="fa fa-sign-in"></i>&nbsp;
        Sign in to <em>existing account</em>
    </a>
    <a href="{{ pathFor 'atSignUp' }}" class="btn btn-primary navbar-btn">
        <i class="fa fa-pencil"></i>&nbsp;
        Sign up for <em>new account</em>
    </a>
</template>
