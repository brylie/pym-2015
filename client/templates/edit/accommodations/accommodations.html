<template name="accommodations">

        <!-- Conditional registration options -->

        <!-- Only show accommodations if they are relevant -->
        {{# if requiresAccommodations }}

            {{> afFormGroup name="accommodations" id="accommodations" options=accommodationsOptions }}

            <!-- Linens -->
            {{> afFormGroup name="linens" id="linens" }}
        {{/ if }}
    </fieldset>
</template>
